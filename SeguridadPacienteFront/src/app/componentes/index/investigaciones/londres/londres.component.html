<form novalidate (ngSubmit)="submit()" [formGroup]="form">
  <mat-card class="shipping-card">
    <mat-card-header class="center">
      <mat-card-title> <h2> <b> Londres </b></h2> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col">
            <button type='button' mat-raised-button color="warn"  (click)="cancelar()">Cancelar</button>
          </div>
          <div class="col">
            <button mat-raised-button class="bg-primary" type="submit" style="color: #fff">Guardar</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
