<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/index/oportunidad']"
            routerLinkActive="mat-list-single-selected-option">oportunidad</a>
        <a mat-list-item [routerLink]="['/index/consulta']"
            routerLinkActive="mat-list-single-selected-option">consulta</a>
        <!-- <a mat-list-item [routerLink]="['/index/tabla']"
            routerLinkActive="mat-list-single-selected-option">tabla demo</a>
        <a mat-list-item [routerLink]="['/index/form']" routerLinkActive="mat-list-single-selected-option">form demo</a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="bg-primary" >
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>SEGURIDAD DEL PACIENTE</span>
            <span class="example-spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menus">
            </button>
            <mat-menu #menus="matMenu">
                <a mat-menu-item>
                    <!-- {{ m.datosUsuario.Usuario }} ({{ m.datosUsuario.Perfil }}) -->
                </a>
                <a [routerLink]="['/login']" mat-menu-item>Logout</a>
            </mat-menu>
        </mat-toolbar>
        <!-- Add Content Here -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
